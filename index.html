<!DOCTYPE html>

<head>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>DOM CHALLENGE 2</title>
      <link rel="stylesheet" href="style.css" />
      <style>
        .text {
          display: inline-block;
        }
      </style>
    </head>
    <body>
      <header id="title">
        <h1>Sixto's Assignment 5</h1>
        <h2>DOM Challenge II</h2>

      <!-- ------code for part 1 ------->
      <h3>BUTTONS</h3>
      <section class="buttons">
        <button id="button1">CLICK ME!</button>
        <div class="text1"></div>
        <button id="button2">NO, CLICK ME!</button>
        <div class="text2"></div>
      </section>

      <!-- ------code for part 2 ------->
      <section>
        <h2></h2>
        <p class="hover">Don't Hover Over Me!</p>
      </section>

      <!-- ------code for part 3 ------->
      <section>
        <h1 id="formHeader">Please Log-in</h1>
        <form action="" method="get" class="myForm">
          <div class="myForm">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required />
          </div>
          <div class="myForm">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="myForm">
            <button id="submit">Submit</button>
          </div>
        </form>
      </section>
    </body>
    <script src="main.js" type="text/javascript" id="submit"></script>
